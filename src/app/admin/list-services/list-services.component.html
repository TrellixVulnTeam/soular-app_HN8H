  <div *ngFor="let service of services$ | async" class="admin-service-item card">

    </div>

        <h1>{{service.service_name}}</h1>
        <div class="buttons">
            <a class="" (click)="goToUpdate(service)">

            </a>
            <span>|</span>
            <a class="" (click)="removeService(service.id, service.image_name)">

            </a>
        </div>
    </div>
