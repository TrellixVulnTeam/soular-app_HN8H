<div class="password-email-container">
  <div class="password container">
    <div class="email-form">
      <h1>Password Reset Email</h1>
      <p>Please fill in your email below to reset your password.</p>
      <form>
        <div class="input-field">
          <input #em type="email" id="email" required>
          <label for="email">Enter your email</label>
        </div>
        <div class="submit-btn">
          <button class="btn waves-effect waves-light" (click)="sendResetEmail(em.value)" >Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
